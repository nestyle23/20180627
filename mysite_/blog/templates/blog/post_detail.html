{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if posts.published_date %}
            <div class="date">
                {{ posts.published_date }}
            </div>
        {% endif %}
        <h1>{{ posts.title }}</h1>
        <p>{{ posts.text|linebreaksbr }}</p>
    </div>
{% endblock %}
